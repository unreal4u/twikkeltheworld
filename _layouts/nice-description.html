<!DOCTYPE html>
<html lang="nl">
{% include head.html %}
<body>
{% include header.html %}
<div class="container">
    <div class="row">
        {% if page.image == null %}
            <div class="col-sm-4 visible-md-inline visible-lg-inline">&nbsp;</div>
        {% else %}
            <div class="col-sm-4 visible-md-inline visible-lg-inline">
                <img src="{{ page.image }}" />
            </div>
        {% endif %}
        <div class="col-sm-offset-1 col-sm-7">
            {{ content }}
        </div>
    </div>
</div>
{% include footer.html %}
</body>
</html>
