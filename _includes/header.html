<header class="container text-center">
    {% if page.hideBanner == null %}
    <a href="{{ site.baseurl }}/"><img src="/assets/logoTTW.png" /></a>
    {% endif %}
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header navbar-default">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li{% if page.is_topmenu != true %} class="active"{% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
                    {% for pageloop in site.pages %}
                        {% if pageloop.is_topmenu %}
                            <li{% if pageloop.url == page.url %} class="active"{% endif %}><a href="{{ pageloop.url | prepend: site.baseurl }}">{{ pageloop.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                    <li><a href="/help-mee/" class="no-padding"><img src="/assets/doneerknop.png" class="donate"/></a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
